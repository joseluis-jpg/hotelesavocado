<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image" href="logo.jpg">
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo de la página" id="logo">
        <h1>Hoteles Avocado</h1>
    </header>
    <section class="login">
    <h1>Login</h1>
    <form action="inicio.html" method="get">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Login</button>
    </form>
    <p>No tienes una cuenta? <a href="registro.html">Registrate aqui</a></p>
    </section>
    <footer>
        <div>
            <p>&copy; 2024 Hoteles Uruapan.</p>
            <p>Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
