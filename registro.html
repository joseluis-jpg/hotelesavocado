<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image" href="logo.jpg">
    <link rel="stylesheet" href="styleregister.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo de la página" id="logo">
        <h1>Hoteles Avocado</h1>
    </header>
    <section class="register">
    <h1>Register</h1>
    <form action="inicio.html" method="get">
        <label for="new-username">Usuario:</label>
        <input type="text" id="new-username" name="new-username" required>
        <br><br>
        <label for="new-email">Correo:</label>
        <input type="email" id="new-email" name="new-email" required>
        <br><br>
        <label for="new-password">Contraseña:</label>
        <input type="password" id="new-password" name="new-password" required>
        <br><br>
        <button type="submit">Registrarme</button>
    </form>
    <p>Ya tienes una cuenta? <a href="index.html">Inicia sesión aqui</a></p>
    </section>
    <footer>
        <div>
            <p>&copy; 2024 Hoteles Uruapan.</p>
            <p>Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
